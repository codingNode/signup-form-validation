<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <form  id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="username"
                    required minlength="3" maxlength="100"
                    autocomplete="username">
            </div>
            <div class="form-group">
                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" placeholder="92-300-1234567" name="phone"
                required pattern="[0-9]{2}-[0-9]{3}-[0-9]{7}"
                autocomplete="contact info">
                
            </div>
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@address.com" required
                name="email"
                autocomplete="email address">
            </div>
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id="website" placeholder="https://yourwebsite.com" required
                name="website"
                autocomplete="website address">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="create password (Min. 8 Characters)" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Password must contains at least 1 uppercase, 1 lowercase, and 1 number"
                    autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="conform password" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    name="password"
                    autocomplete="confirm your password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error or Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
